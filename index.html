        // ÎÇ†ÏßúÎ≥Ñ ÎûúÎç§ ÌïôÏäµ ÏΩòÌÖêÏ∏† ÏÉùÏÑ± (Ìå®ÌÑ¥ Í∏∞Î∞ò)
        function generateDailyContent(date) {
            // ÌòÑÏû¨ Îã®Ïõê ÌôïÏù∏
            const unit7Start = new Date(2025, 7, 25);   // 8Ïõî 25Ïùº
            const unit7End = new Date(2025, 8, 13);     // 9Ïõî 13Ïùº
            const unit8Start = new Date(2025, 8, 15);   // 9Ïõî 15Ïùº
            const unit8End = new Date(2025, 9, 18);     // 10Ïõî 18Ïùº
            const unit9Start = new Date(2025, 9, 20);   // 10Ïõî 20Ïùº
            const unit9End = new Date(2025, 10, 15);    // 11Ïõî 15Ïùº
            const unit10Start = new Date(2025, 10, 17); // 11Ïõî 17Ïùº
            const unit10End = new Date(2025, 11, 6);    // 12Ïõî 6Ïùº
            const unit11Start = new Date(2025, 11, 8);  // 12Ïõî 8Ïùº
            const unit11End = new Date(2026, 0, 8);     // 1Ïõî 8Ïùº
            
            let currentUnitData;
            if (date >= unit7Start && date <= unit7End) {
                currentUnitData = unit7Data;
            } else if (date >= unit8Start && date <= unit8End) {
                currentUnitData = unit8Data;
            } else if (date >= unit9Start && date <= unit9End) {
                currentUnitData = unit9Data;
            } else if (date >= unit10Start && date <= unit10End) {
                currentUnitData = unit10Data;
            } else if (date >= unit11Start && date <= unit11End) {
                currentUnitData = unit11Data;
            } else {
                // Í∏∞Î≥∏Ï†ÅÏúºÎ°ú 7Îã®Ïõê Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö© (Í∞úÎ∞ú/ÌÖåÏä§Ìä∏Ïö©)
                currentUnitData = unit7Data;
            }
            
            const seed = date.getDate() + date.getMonth() * 31 + date.getFullYear() * 365;
            
            // ÏãúÎìú Í∏∞Î∞ò ÎûúÎç§ Ìï®Ïàò
            function seededRandom(seed) {
                let x = Math.sin(seed) * 10000;
                return x - Math.floor(x);
            }
            
            // 1. Îã®Ïñ¥ ÏÑ†ÌÉù: ÌïÑÏàò Îã®Ïñ¥ Ï§ë 2Í∞ú + Ï∂îÍ∞Ä Îã®Ïñ¥ Ï§ë 3Í∞ú
            const coreShuffled = [...currentUnitData.coreVocabulary];
            
            // ÌïÑÏàò Îã®Ïñ¥ ÏÖîÌîå
            for (let i = coreShuffled.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom(seed + i + 500) * (i + 1));
                [coreShuffled[i], coreShuffled[j]] = [coreShuffled[j], coreShuffled[i]];
            }
            const selectedCoreWords = coreShuffled.slice(0, 2); // ÌïÑÏàò Îã®Ïñ¥ Ï§ë 2Í∞ú ÏÑ†ÌÉù
            
            // Ï∂îÍ∞Ä Îã®Ïñ¥ ÏÖîÌîå Î∞è ÏÑ†ÌÉù
            const extendedShuffled = [...currentUnitData.extendedVocabulary];
            for (let i = extendedShuffled.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom(seed + i) * (i + 1));
                [extendedShuffled[i], extendedShuffled[j]] = [extendedShuffled[j], extendedShuffled[i]];
            }
            const randomWords = extendedShuffled.slice(0, 3); // Ï∂îÍ∞Ä Îã®Ïñ¥ Ï§ë 3Í∞ú ÏÑ†ÌÉù
            
            // 2. Î¨∏Ïû• Ìå®ÌÑ¥ Ï°∞Ìï© ÏÑ†ÌÉù (ÏûêÏó∞Ïä§Îü¨Ïö¥ Ìå®ÌÑ¥ ÌïôÏäµÏùÑ ÏúÑÌï¥)
            const sentencePatterns = currentUnitData.sentencePatterns;
            const allPatternNames = Object.keys(sentencePatterns);
            
            // Ìå®ÌÑ¥ Ï°∞Ìï© ÎèôÏ†Å ÏÉùÏÑ± (Îã®ÏõêÎ≥ÑÎ°ú Îã§Î•∏ Ìå®ÌÑ¥ÏùÑ Í∞ÄÏßà Ïàò ÏûàÏùå)
            const patternCombinations = [];
            
            // Í∞Å Îã®ÏõêÏùò Ï£ºÏöî Ìå®ÌÑ¥Îì§ÏùÑ Ï°∞Ìï©ÏúºÎ°ú ÎßåÎì§Í∏∞
            if (allPatternNames.length >= 3) {
                for (let i = 0; i < Math.min(5, allPatternNames.length - 2); i++) {
                    const combo = [];
                    for (let j = 0; j < 3; j++) {
                        const patternIndex = (i + j) % allPatternNames.length;
                        combo.push(allPatternNames[patternIndex]);
                    }
                    patternCombinations.push({
                        name: `pattern-combo-${i}`,
                        patterns: combo
                    });
                }
            }
            
            // Ìå®ÌÑ¥ Ï°∞Ìï©Ïù¥ ÏóÜÏúºÎ©¥ Í∏∞Î≥∏ Ï°∞Ìï© ÏÉùÏÑ±
            if (patternCombinations.length === 0) {
                patternCombinations.push({
                    name: 'default',
                    patterns: allPatternNames.slice(0, 3)
                });
            }
            
            // ÎÇ†ÏßúÏóê Îî∞Îùº Ìå®ÌÑ¥ Ï°∞Ìï© ÏÑ†ÌÉù
            const combinationIndex = Math.floor(seededRandom(seed + 1000) * patternCombinations.length);
            const selectedCombination = patternCombinations[combinationIndex];
            
            // ÏÑ†ÌÉùÎêú Ìå®ÌÑ¥ÏóêÏÑú Î¨∏Ïû• Ï∂îÏ∂ú
            const dailySentences = [];
            
            selectedCombination.patterns.forEach((patternName, index) => {
                const patternSentences = sentencePatterns[patternName];
                if (patternSentences && patternSentences.length > 0) {
                    const sentenceIndex = Math.floor(seededRandom(seed + 2000 + index) * patternSentences.length);
                    dailySentences.push(patternSentences[sentenceIndex]);
                }
            });
            
            // 3Í∞ú Î¨∏Ïû•Ïù¥ Ïïà ÎêòÎ©¥ Îã§Î•∏ Ìå®ÌÑ¥ÏóêÏÑú Î≥¥Ï∂©
            while (dailySentences.length < 3) {
                const randomPatternName = allPatternNames[Math.floor(seededRandom(seed + 3000 + dailySentences.length) * allPatternNames.length)];
                const patternSentences = sentencePatterns[randomPatternName];
                if (patternSentences && patternSentences.length > 0) {
                    const sentenceIndex = Math.floor(seededRandom(seed + 4000 + dailySentences.length) * patternSentences.length);
                    
                    // Ï§ëÎ≥µ Î∞©ÏßÄ
                    const newSentence = patternSentences[sentenceIndex];
                    if (!dailySentences.some(s => s.english === newSentence.english)) {
                        dailySentences.push(newSentence);
                    }
                }
            }
            
            return {
                vocabulary: [...selectedCoreWords, ...randomWords], // ÌïÑÏàò 2Í∞ú + Ï∂îÍ∞Ä 3Í∞ú = Ïù¥ 5Í∞ú
                sentences: dailySentences.slice(0, 3), // Ï†ïÌôïÌûà 3Í∞úÎßå
                patternType: selectedCombination.name, // ÎîîÎ≤ÑÍπÖÏö©
                unitData: currentUnitData === unit7Data ? 'unit7' : 
                         currentUnitData === unit8Data ? 'unit8' : 
                         currentUnitData === unit9Data ? 'unit9' :
                         currentUnitData === unit10Data ? 'unit10' : 
                         currentUnitData === unit11Data ? 'unit11' : 'default' // ÎîîÎ≤ÑÍπÖÏö©
            };
        }

                const targetDate = selectedDate || new Date();

  <script>
  const TTS_ENDPOINT = 'https://misty-glade-ea03.ksm7789.workers.dev';

  // === WebView unlock: first user gesture ===
  const a = document.getElementById('player') || (function(){
    const el = document.createElement('audio');
    el.id = 'player';
    el.setAttribute('preload','none');
    el.setAttribute('crossorigin','anonymous');
    document.body.appendChild(el);
    return el;
  })();
  function unlockOnce() {
    a.play().then(() => { a.pause(); a.currentTime = 0; }).catch(()=>{});
    document.removeEventListener('touchstart', unlockOnce);
    document.removeEventListener('click', unlockOnce);
  }
  document.addEventListener('touchstart', unlockOnce, { once: true, passive: true });
  document.addEventListener('click', unlockOnce, { once: true });

  // Try Web Speech first (desktop), fallback to Workers in WebView
  function tryWebSpeech(text) {
    if (!('speechSynthesis' in window)) return false;
    try {
      speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'en-US';
      u.rate = 0.9;
      speechSynthesis.speak(u);
      return true;
    } catch { return false; }
  }

  // Streaming playback (no blob/objectURL)
  async function playViaWorkers(text) {
    if (!text || !text.trim()) throw new Error('empty text');
    const url = `${TTS_ENDPOINT}/?text=${encodeURIComponent(text)}&lang=en-us`;
    a.src = url;
    a.load();
    await Promise.resolve();
    await a.play();
  }

  window.playAudio = async function(text){
    const used = tryWebSpeech(text);
    if (used) return;
    try {
      await playViaWorkers(text);
    } catch (e) {
      console.error(e);
      alert('ÏùåÏÑ± Ïû¨ÏÉù Ïã§Ìå®: ÎÑ§Ìä∏ÏõåÌÅ¨ ÎòêÎäî TTS ÏÑ§Ï†ïÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî.');
    }
  };

  // Optional: auto-bind elements having data-tts
  (function autoBind(){
    const selector = '[data-tts]';
    function attach(el){
      if (el.__ttsBound) return;
      el.addEventListener('click', ()=>{
        const t = el.getAttribute('data-tts');
        if (t) window.playAudio(t);
      });
      el.__ttsBound = true;
    }
    document.querySelectorAll(selector).forEach(attach);
    const obs = new MutationObserver((muts)=>{
      muts.forEach((m)=>{
        m.addedNodes.forEach((n)=>{
          if (n.nodeType===1) {
            if (n.matches && n.matches(selector)) attach(n);
            n.querySelectorAll && n.querySelectorAll(selector).forEach(attach);
          }
        });
      });
    });
    obs.observe(document.documentElement,{childList:true,subtree:true});
  })();
  </script>
